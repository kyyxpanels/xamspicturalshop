<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XamsPicturalShop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .guest-link {
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
        }

        .guest-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <div class="form-container">
            <!-- Form Login -->
            <form id="loginForm" class="form active" onsubmit="handleLogin(event)">
                <h2>Selamat Datang Kembali</h2>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required placeholder="email@example.com">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="••••••••">
                </div>
                <button type="submit">Masuk</button>
                <div id="loginMessage" class="message"></div>
            </form>

            <!-- Form Register -->
            <form id="registerForm" class="form" onsubmit="handleRegister(event)">
                <h2>Buat Akun Baru</h2>
                <div class="input-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="regName" required placeholder="Nama Anda">
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" required placeholder="email@example.com">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" required placeholder="Minimal 6 karakter" minlength="6">
                </div>
                <div class="input-group">
                    <label>Konfirmasi Password</label>
                    <input type="password" id="regConfirm" required placeholder="Ulangi password">
                </div>
                <button type="submit">Daftar</button>
                <div id="regMessage" class="message"></div>
            </form>

            <div class="guest-link" onclick="guestLogin()">
                Masuk sebagai Tamu →
            </div>
        </div>
    </div>

    <script>
        // Cek apakah sudah login
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'dashboard.html';
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirm').value;
            const msg = document.getElementById('regMessage');

            if (password !== confirm) {
                msg.className = 'message error';
                msg.textContent = 'Password tidak cocok!';
                return;
            }

            // Ambil data users yang sudah ada
            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Cek email sudah terdaftar
            if (users.find(u => u.email === email)) {
                msg.className = 'message error';
                msg.textContent = 'Email sudah terdaftar!';
                return;
            }

            // Simpan user baru
            users.push({
                name: name,
                email: email,
                password: password,
                createdAt: new Date().toISOString()
            });
            
            localStorage.setItem('users', JSON.stringify(users));
            
            msg.className = 'message success';
            msg.textContent = 'Registrasi berhasil! Silakan login.';
            
            setTimeout(() => {
                switchTab('login');
                document.getElementById('loginEmail').value = email;
            }, 1500);
        }

        function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const msg = document.getElementById('loginMessage');

            let users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify({
                    name: user.name,
                    email: user.email,
                    loginTime: new Date().toISOString()
                }));
                
                msg.className = 'message success';
                msg.textContent = 'Login berhasil! Mengalihkan...';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                msg.className = 'message error';
                msg.textContent = 'Email atau password salah!';
            }
        }

        function guestLogin() {
            localStorage.setItem('currentUser', JSON.stringify({
                name: 'Tamu',
                email: 'guest@local',
                isGuest: true,
                loginTime: new Date().toISOString()
            }));
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
